<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="What topic would you like a poem about?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="users-topic"
            />
            <input type="Submit" class="submit-button" />
          </form>
          <div class="hint">Eg. puppies, school, flowers or family.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/lisamoser" target="_blank">Lisa Moser</a>.
        It is open sourced on
        <a
          href="https://github.com/lisamoser/poem-generator-project"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://poem-generator-lisamoser.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
